stages:
  - build
  - push
  - deploy

image: docker:latest

services:
  - docker:dind

build_mysql_image:
  stage: build
  script:
    - export CI_IMAGE_NAMESPACE=georgiheroco
    - docker login -u $CI_USER -p $CI_PASSWORD $CI_HOST
    - docker build -t $CI_IMAGE_NAMESPACE/my-db:$CI_COMMIT_SHORT_SHA ./db/
    - docker tag $CI_IMAGE_NAMESPACE/my-db:$CI_COMMIT_SHORT_SHA $CI_IMAGE_NAMESPACE/my-db:latest
    - docker push $CI_IMAGE_NAMESPACE/my-db:$CI_COMMIT_SHORT_SHA
    - docker push $CI_IMAGE_NAMESPACE/my-db:latest

build_django_image:
  stage: build
  script:
    - export CI_IMAGE_NAMESPACE=georgiheroco
    - docker login -u $CI_USER -p $CI_PASSWORD $CI_HOST
    - docker build -t $CI_IMAGE_NAMESPACE/my-app:$CI_COMMIT_SHORT_SHA .
    - docker tag $CI_IMAGE_NAMESPACE/my-app:$CI_COMMIT_SHORT_SHA $CI_IMAGE_NAMESPACE/my-app:latest
    - docker push $CI_IMAGE_NAMESPACE/my-app:$CI_COMMIT_SHORT_SHA
    - docker push $CI_IMAGE_NAMESPACE/my-app:latest


push_mysql_image:
  stage: push
  script:
    - docker load < my-db_$CI_COMMIT_SHORT_SHA.tar.gz
    - docker images
    - echo "Pushing MySQL image to Dockerhub"
  dependencies:
    - build_mysql_image

push_django_image:
  stage: push
  script:
    - docker images
    - echo "Pushing Django image to Dockerhub"






