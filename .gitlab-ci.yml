stages:
  - build
  - push
  - deploy

image: docker:latest

services:
  - docker:dind

build_mysql_image:
  stage: build
  script:
    - docker build -t my-db:$CI_COMMIT_SHORT_SHA ./db/
    - pwd
    - docker save my-db:$CI_COMMIT_SHORT_SHA > my_db_$CI_COMMIT_SHORT_SHA.tar.gz
    - ls -la
